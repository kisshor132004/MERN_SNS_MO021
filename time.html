<center>

<body class="container shadow-lg">
    <div class="row ">
        <div class="col-md-6 offest-md-3  text-center">
            <h1 class="display-1 mb-5 p-2 text-danger"><b> Stop Watch </b></h1>
            <div class="display-1  h shadow-lg font-weight-bold font-weight-bold fw-bold card-body mb-5 " id="seconds">00:00:00</div>
            <button id="startbtn" onclick="startclock()" class="btn me-lg-4 mb-5 p-4 shadow-lg border btn-secondary"> start</button>
            <button id="pausebtn" onclick="pauseclock()" class="btn ms-5 mb-5 p-4 shadow-lg border btn-warning"> pause</button>
            <button id="resetbtn" onclick="resetclock()" class="btn ms-5 mb-5 p-4 shadow-lg border btn-danger"> reset </button>
        </div>
    </div>
</center>
    




    <script>
        

        let seconds = 0;
        let minutes = 0;
        let hours = 0;
        
        var Interval
        function startclock(){
            if(Interval) return;
            Interval = setInterval(incrementSeconds, 1000);
        }
        function pauseclock(){
            clearInterval(Interval)
            Interval = null
        }
        function resetclock(){
            clearInterval(Interval)
            seconds=0
            minutes=0
            hours=0
            document.getElementById('seconds').innerHTML =`0${hours}:0${minutes}:0${seconds}`;
            Interval = null

        }

    function incrementSeconds(){
        seconds++;
        minutes+=Math.floor(seconds/60)
        seconds=Math.floor(seconds%60)
        hours+=Math.floor(minutes/60)
        minutes=Math.floor(minutes%60)
        document.getElementById('seconds').innerHTML =`${hours}:${minutes}:${seconds}`;
    }

        
    </script>
