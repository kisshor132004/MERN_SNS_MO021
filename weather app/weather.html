                <div class="card">

                            <p id="area" class="time-font mb-0 ml-4 mt-auto">08:30 <span class="sm-font">AM</span></p>
                            <p class="ml-4 mb-4">Wednesday, 17 july 2024</p>
                        </div>
                    </div>
                </div>
            </div>
